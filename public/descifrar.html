    <div class="contenedor">


      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">

                    <input type="text" class="form-control" id="texto-cifrado1" aria-describedby="emailHelp" name="textoci1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Llave</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="llaveUno">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword3" class="form-label">IV</label>
                    <input type="text" class="form-control" id="exampleInputPassword3" name="ivUno">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Descifrar</button>
                </form>

            </div>
          </div>
        </div>

        <div class="accordion-item">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        document.querySelector('#exampleInputEmail1').addEventListener('change', leerArhivo1, false);

        function leerArhivo1(e){
            const archivo = e.target.files[0];
            if(!archivo){
                return;
            }
            const lector = new FileReader();
            lector.onload = function(e){
                const contenido = e.target.result;
                mostrarContenido1(contenido);
            };
            lector.readAsText(archivo);
        }

        function mostrarContenido1(contenido){
            const element = document.getElementById('texto-cifrado1').value = contenido;
        }



        document.querySelector('#exampleInputEmail2').addEventListener('change', leerArhivo2, false);
